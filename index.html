    <p>拉人奖赏与惩罚详细解释：

惩罚：
1.一天之内
扰乱秩序者，立即踢出并永久拉黑
引荐者，不罚
2.七天之内
扰乱秩序者，立即踢出并永久拉黑
引荐者，罚七天
3.十四天之内
扰乱秩序者，立即踢出并永久拉黑
引荐者，罚四天
4.三十天之内
扰乱秩序者，罚十四天
引荐者，罚三天
5.九十天之内
扰乱秩序者，罚十四天
引荐者，罚两天
6.半年之内
扰乱秩序者，罚四天
引荐者，罚一天
7.一年之内
扰乱秩序者，罚一天
引荐者，罚半天

奖赏：
如果发现并举报扰乱秩序者，积极向群主或管理员举报者，赏金赐郎</p>
